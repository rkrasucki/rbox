<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<div th:fragment="navbar">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">DemoApp</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">

            <ul class="nav navbar-nav">

                <li><a th:href="@{/}">Home</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/profile}" th:text="#{main.href.profile}">Profile</a></li>
                <li sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/admin}">Admin</a></li>
                <li><a href="#">Contact</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            </ul>
        </div>

    </div>
</nav>
    <div>
        Logged user: <b><span sec:authentication="name"></span></b> |
        Roles: <b><span sec:authentication="principal.authorities"></span></b>
    </div>
</div>

</html>
