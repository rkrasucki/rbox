<!DOCTYPE html>
<html lang="en">

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>


<body>

<div>

    <div id="loginbox" style="margin-top: 50px;"
         class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="panel panel-info">

            <div class="panel-heading">
                <div class="panel-title" th:text="#{register.titlePage}" >New User Form</div>
            </div>

             <!-- Place for messages: error, alert etc ... -->
            <div class="form-group">
                <div class="col-xs-15">
                    <!-- Check for registration error -->
                    <div th:if="${registrationError != null}">
                        <div th:text="${registrationError}" class="alert alert-danger col-xs-offset-1 col-xs-10"></div>
                    </div>
                </div>
            </div>

            <div style="padding-top: 30px" class="panel-body">

                <!-- Login Form -->
                <form th:action="@{/adduser}"
                      th:method="POST" th:class="form-horizontal">

                    <!-- User name -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <p th:if="${#fields.hasErrors('user.username')}" class="label label-danger" th:errors="*{user.username}"></p>
                        <input type="text" name="username" th:placeholder="#{register.field.username}" class="form-control" th:value="*{user.username}">
                    </div>

                    <!-- Password -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <p th:if="${#fields.hasErrors('user.password')}" class="label label-danger" th:errors="*{user.password}"></p>
                        <input type="password" name="password" th:placeholder="#{register.field.password}" class="form-control" >
                    </div>
                    <!-- Confirm Password -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <p th:if="${#fields.hasErrors('user.passwordConfirm')}" class="label label-danger" th:errors="*{user.passwordConfirm}"></p>
                        <input type="password" name="passwordConfirm" th:placeholder="#{register.field.passwordConfirm}" class="form-control" >
                    </div>

                    <!-- First Name -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <p th:if="${#fields.hasErrors('user.firstName')}" class="label label-danger" th:errors="*{user.firstName}"></p>
                        <input type="text" name="firstName" th:placeholder="#{register.field.firstName}" class="form-control" th:value="*{user.firstName}">
                    </div>

                    <!-- Last name -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <p th:if="${#fields.hasErrors('user.lastName')}" class="label label-danger" th:errors="*{user.lastName}"></p>
                        <input type="text" name="lastName" th:placeholder="#{register.field.lastName}" class="form-control" th:value="*{user.lastName}">
                    </div>

                    <!-- email -->
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <p th:if="${#fields.hasErrors('user.email')}" class="label label-danger" th:errors="*{user.email}"></p>
                        <input type="text" name="email" th:placeholder="#{register.field.email}" class="form-control" th:value="*{user.email}">
                    </div>

                    <!-- Register Button -->
                    <div style="margin-top: 10px" class="form-group">
                        <div class="col-sm-6 controls">
                            <button type="submit" class="btn btn-success" th:text="#{register.button.registry}">Register</button>
                        </div>
                    </div>

                </form>

                <div>
                    <a th:href="@{/login}"
                       class="btn btn-primary"
                       role="button" aria-pressef="true"
                       th:text="#{register.button.backToLoginPage}"
                    >
                        Back to login page
                    </a>
                </div>

            </div>

        </div>

    </div>

</div>

</body>


</html>
