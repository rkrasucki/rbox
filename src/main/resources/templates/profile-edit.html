<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<head>

    <title th:text="#{profile.titlePage}">Profile</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>
<div th:insert="fragments/navbar :: navbar"></div>
<body>

<h2 th:text="#{profile.titlePage.editProfile}"> Profile - edit</h2>
<hr>
<div class="container">
    <div class="well">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#home" data-toggle="tab">Profile</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane active in" id="home">
                <div style="padding-top: 30px" class="panel-body">

                    <!-- Place for messages: error, alert etc ... -->
                    <div class="form-group">
                        <div class="col-xs-15">
                            <!-- Password has been changed -->
                            <div th:if="${success != null}">
                                <div th:text="${success}" class="alert alert-success"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Profile Form -->
                    <form th:action="@{/updateprofile}"
                          th:method="POST"
                          th:class="form-horizontal">

                        <!-- User name -->
                        <label th:text="#{profile.field.username}">Username</label>
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" name="username"  class="form-control" th:value="*{user.username}" readonly>
                        </div>

                        <!-- First Name -->
                        <label th:text="#{profile.field.firstName}">First name</label>
                        <p th:if="${#fields.hasErrors('user.firstName')}" class="label label-danger" th:errors="*{user.firstName}"></p>
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" name="firstName" class="form-control" th:value="*{user.firstName}">
                        </div>

                        <!-- Last name -->
                        <label th:text="#{profile.field.lastName}">Last name</label>
                        <p th:if="${#fields.hasErrors('user.lastName')}" class="label label-danger" th:errors="*{user.lastName}"></p>
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" name="lastName" class="form-control" th:value="*{user.lastName}">
                        </div>

                        <!-- Email -->
                        <label th:text="#{profile.field.email}">Email</label>
                        <p th:if="${#fields.hasErrors('user.email')}" class="label label-danger" th:errors="*{user.email}"></p>
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" name="email" class="form-control" th:value="*{user.email}">
                        </div>

                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-success" th:text="#{profile.button.saveProfile}">Save</button>
                            </div>
                        </div>

                        <div>
                            <a th:href="@{/profile}"
                               class="btn btn-primary"
                               role="button" aria-pressef="true"
                               th:text="#{profile.button.cancelEditProfile}"
                            >
                                Cancel
                            </a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>



</div>

</body>
</html>
